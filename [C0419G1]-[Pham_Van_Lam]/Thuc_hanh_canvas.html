<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc_hanh_canvas</title>
</head>
<body>
<canvas class="myCanvas" id="myCanvas1"  width="500" height="500"></canvas>
<canvas class="myCanvas" id="myCanvas2" width="500" height="500"></canvas>
<script>
    let c1=document.getElementById("myCanvas1");
    let ctx1=c1.getContext("2d");
    ctx1.moveTo(0,0);
    ctx1.lineTo(200,100);
    ctx1.stroke();
    ctx1.strokeRect(100,100,50,50);
    ctx1.fillRect(0,50,80,200);
    ctx1.beginPath();
    ctx1.ellipse(400, 400, 20, 100, 2*Math.PI /4, 0.4, 2 * Math.PI);
    ctx1.stroke();
    let c2=document.getElementById("myCanvas2");
    let ctx2=c2.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(400,100,40,0,2*Math.PI);
    ctx2.stroke();
    ctx2.beginPath();
    ctx2.arc(200,200,50,0,2*Math.PI);
    ctx2.fill();
    ctx2.font="30px Arial";
    ctx2.strokeText("Hello World",10,50);
    ctx2.beginPath();
    ctx2.moveTo(50,120);
    ctx2.lineTo(125,145);
    ctx2.lineTo(25,165);
    // ctx2.lineTo(50,120);
    ctx2.closePath();
    let gradient=ctx2.createLinearGradient(25,120,25,165);
    gradient.addColorStop(0,"black");
    gradient.addColorStop(1,"white");
    ctx2.fillStyle=gradient;
    ctx2.fill();
</script>
<style>
    myCanvas{
        border:solid 1px;
    }
</style>
</body>
</html>
